<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donata</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/SVG/favicon.png"/>
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Styles -->
    <link href="css/style.css" rel="stylesheet" />
</head>

<body>

    <!--HEADER-->
    <header class="header header__ingresar">
        <nav class="navbar">
            <label for="toggle-menu">
                <a href="index.html">
                    <i class="navbar__return-icon fa-solid fa-arrow-left"></i>
                </a>
            </label>
            <input type="checkbox" id="toggle-menu">
        </nav>
    </header>

    <main>
        <!--HERO-->
        <section class="section__login" id="home">
            <div class="login-image"></div>
            <div class="login-content-container">
                <div class="login-container">
                    <h2>INGRESAR</h2>
                    <div class="inputs-container">
                        <div class="input-container">
                            <i class="user-icon fa-solid fa-user"></i>
                            <input type="text" placeholder="Usuario" class="input-form input-login" required>
                        </div>
                        <div class="input-container">
                            <i class="password-icon fa-solid fa-lock"></i>
                            <input type="text" placeholder="Contraseña" class="input-form input-login" required>
                        </div>
                        <div class="button-login-container">
                            <input type="submit" value="Ingresar" class="button">
                        </div>
                        <div class="sign-up">
                            <p>¿No tienes una cuenta? <a href="registrarse.html">Registrate</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    
    </main>
    
</body>
</html>
