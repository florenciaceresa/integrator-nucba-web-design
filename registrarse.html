<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donata</title>

    <link rel="icon" type="image/png" href="assets/SVG/favicon.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <!--HEADER-->
    <header class="header header__ingresar">
        <nav class="navbar">
            <label for="toggle-menu">
                <a href="index.html">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
            </label>
            <input type="checkbox" id="toggle-menu">
        </nav>
    </header>

    <main>
        <!--HERO-->
        <section class="section section__hero hero__ingresar" id="home">
            <div class="container-hero-imagen">
            </div>
            <div class="container-hero-ingresar">
                <div class="hero__container">
                    <h4>REGISTRARSE</h4>
                    <div class="container-inputs">
                        <div class="input-container">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" placeholder="Nombre completo" class="input-form input-login" required>
                        </div>
                        <div class="input-container">
                            <i class="fa-solid fa-lock"></i>
                            <input type="text" placeholder="Contraseña" class="input-form input-login" required>
                        </div>
                        <div class="input-container">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" placeholder="Email" class="input-form input-login" required>
                        </div>
                        <div class="input-container checkbox acepto-terminos">
                            <input type="checkbox" required>
                            <p>Acepto los términos y condiciones</p>
                        </div>
                        <div>
                            <input type="submit" value="Registrarse" class="secton__form-button button-registrarse">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
